<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="image">
            <img id="image" src="noimage.jpg" alt="image">
        </div>
        <div class="form">
            <input type="text" id="content" placeholder="Content for QR code"> 
            <button id="createbtn">Create QR Code</button>
        </div>
    </div>
    <script>
        let image=document.getElementById('image');
        let content=document.getElementById('content');
        let createbtn=document.getElementById('createbtn');
        createbtn.onclick = () => {
            if(content.value=='') return;
            let linkQr='https://api.qrserver.com/v1/create-qr-code/';
            image.src=linkQr +'?size=500x500&data='+content.value;
        }
    </script>
</body>
</html>
